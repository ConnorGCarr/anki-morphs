name: Issue/PR assignment

on:
    issues:
        types: [opened]
    pull_request:
        types: [opened]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        permissions:
            issues: write
        steps:
            - name: 'Auto-assign issue/PR'
              uses: pozil/auto-assign-issue@v1
              with:
                  assignees: ${{ vars.REPO_OWNER }}
